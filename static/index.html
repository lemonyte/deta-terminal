<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Deta Terminal</title>
    <meta name="description" content="Terminal interface on a Deta Micro." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div id="terminal">
      <input
        class="hidden-input"
        type="text"
        oninput="onInput();"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      />
      <div id="output"></div>
      <div id="input-line">
        <span class="prompt"><span class="prompt-location"></span><span class="prompt-separator">$ </span></span
        ><span class="stdin"></span><span class="cursor">_</span>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
